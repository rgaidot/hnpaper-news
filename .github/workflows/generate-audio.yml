name: Generate Audio

on:
  push:
    paths:
      - 'src/content/news/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Audio
        run: bun run scripts/generate-audio.ts

      - name: Commit and Push Audio Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/audio/*.mp3
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: generate audio for new articles"
            git push
          fi
